[heater_bed]
heater_pin: PA1
sensor_pin: PF3 # TB
sensor_type: ATC Semitec 104GT-2
control = pid
pid_kp = 72.356
pid_ki = 2.665
pid_kd = 491.116
min_temp: 0
max_temp: 130

[controller_fan my_controller_fan]
pin: PA8
fan_speed: 0.5
stepper: stepper_x, stepper_y, stepper_z

[heater_fan fan1]
pin: PD12
heater: extruder

[fan]#fake fan, for some reason need this in order to overwrite M106, doesn't load it if it doesn't see a part fan?
pin: PD15

[fan_generic extruder_partfan]
pin: PE5

[fan_generic extruder1_partfan]
pin: PD13
hardware_pwm: false

[heater_fan fan2]
pin: PD14
heater: extruder1

#[heater_fan fan4]
#pin: PD14

#[controller_fan fan5]
#pin: PA8

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_12345-if00
# CAN bus is also available on this board

[printer]
kinematics: cartesian
max_velocity: 150
max_accel: 1500
max_z_velocity: 6
max_z_accel: 100
square_corner_velocity: 5.0

########################################
# TMC2209 configuration
########################################

[tmc2209 stepper_x]
uart_pin: PC4
#diag_pin: PG6
run_current: 0.5
stealthchop_threshold: 999999

[tmc2209 stepper_y]
uart_pin: PC6
#diag_pin: PG9
run_current: 0.8
stealthchop_threshold: 999999

[tmc2209 stepper_z]
uart_pin: PD11
##diag_pin: PG10
run_current: 0.8
stealthchop_threshold: 999999

#[tmc2209 stepper_]
#uart_pin: PC7
##diag_pin: PG11
#run_current: 0.650
#stealthchop_threshold: 999999

[tmc2209 extruder]
uart_pin: PE1
interpolate: true
run_current: 0.85 #**
hold_current: 0.100
sense_resistor: 0.11 #**
stealthchop_threshold: 0
driver_TBL: 0
driver_HEND: 6
driver_HSTRT: 7
driver_TOFF: 4


[tmc2209 dual_carriage]
uart_pin: PD3
run_current: 0.5
stealthchop_threshold: 999999

[tmc2209 extruder1]
uart_pin: PE4
interpolate: true
run_current: 0.85 #**
hold_current: 0.100
sense_resistor: 0.11 #**
stealthchop_threshold: 0
driver_TBL: 0
driver_HEND: 6
driver_HSTRT: 7
driver_TOFF: 4

#[tmc2209 extruder3]
#uart_pin: PD3
#run_current: 0.800
#stealthchop_threshold: 999999

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=PC5



[gcode_arcs]
