[include mainsail.cfg]
[include macros.cfg]
[include filament_macros.cfg]
[save_variables]
filename: variables.cfg

#[include generic-bigtreetech-xxx.cfg]

# This file contains common pin mappings for the BigTreeTech Octopus
# Pro v1.1 board.

# Important! Do not use this config with an Octopus Pro v1.0 board nor
# non-Pro board.

# To use this config, during "make menuconfig", select "Enable
# low-level configuration options", select the STM32H723
# micro-controller, select a "128KiB bootloader", and select a "25Mhz
# crystal".

# See docs/Config_Reference.md for a description of parameters.
[respond]
default_type: echo

[stepper_x]
step_pin: PF13
dir_pin: !PF12
enable_pin: !PF14
microsteps: 16
rotation_distance: 34 # 2mm between belt teeth * 17 tooth gears = 34
endstop_pin: PG12
position_endstop: -59
position_max: 159
position_min: -60 
homing_speed: 40
second_homing_speed: 5

[dual_carriage]
axis: x
step_pin: PE6
dir_pin: PA14
enable_pin: !PE0
microsteps: 16
rotation_distance: 34 # 2mm between belt teeth * 17 tooth gears = 34
endstop_pin: PG11
position_endstop: 218.44
position_max: 219.44
position_min: 0 
homing_speed: 40
second_homing_speed: 5


[stepper_y]
step_pin: PF11
dir_pin: !PG3
enable_pin: !PG5
microsteps: 16
rotation_distance: 34
endstop_pin: !PG9
position_endstop: -3
position_max: 150
position_min: -3.5
homing_speed: 40
second_homing_speed: 5


[stepper_z]
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
microsteps: 16
rotation_distance: 8
endstop_pin: !PG13
position_endstop = -5.6 #.025
position_min: -6.1
position_max: 170
homing_speed: 40
second_homing_speed: 5

[homing_override]
axes: z
gcode:
	G28 Z
	G1 Z5 F600

[homing_override]
axes: xyz
gcode:
	G28
	G1 Z5 F600


# The Octopus only has 4 heater outputs which leaves an extra stepper
# This can be used for a second Z stepper, dual_carriage, extruder co-stepper,
# or other accesory such as an MMU
#[stepper_]
#step_pin: PG4
#dir_pin: PC1
#enable_pin: !PA2
#endstop_pin: PG11
#...

[extruder]
step_pin: PE2
dir_pin: PE3
enable_pin: !PD4
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 4.669459
nozzle_diameter: 0.400 #set your nozzle diameter
max_extrude_only_distance: 500
max_extrude_only_velocity: 120
filament_diameter: 1.750
heater_pin: PA0 # HE0
sensor_pin: PF4 # T0
sensor_type: ATC Semitec 104NT-4-R025H42G
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 0
max_temp: 300

#[filament_switch_sensor material_0]
#switch_pin: PG12

# Driver5
[extruder1]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
heater_pin: PA3 # HE1
sensor_pin: PF5 # T1
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 4.576719
nozzle_diameter: 0.400 #set your nozzle diameter
max_extrude_only_distance: 500
max_extrude_only_velocity: 120
filament_diameter: 1.750
heater_pin: PA3 # HE0
sensor_pin: PF5 # T0
sensor_type: ATC Semitec 104NT-4-R025H42G
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 0
max_temp: 300

